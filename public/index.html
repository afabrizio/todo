<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="default.css" rel="stylesheet">
  </head>
  <body ng-app="todos">
    <div ng-controller="Greet as greet">
      {{ greet.message }}
    </div>
    <div ng-controller="HomeController as home">
      <ul ng-repeat="todo in home.todos">
        <li
          ng-click="home.toggleComplete(todo)"
          ng-class="{ complete: todo.complete }">
            {{ todo.task }}
        </li>
      </ul>
      <p
      ng-show="home.remaining">
        {{ home.remaining + ' Tasks Remaining' }}
      </p>
      <form ng-submit="home.addTodo()">
        <br>
        New Task:
        <input
          id="newTodo"
          ng-model="home.newTodo"
          type="text"
          placeholder="enter a task description"/>
        <button type="submit">
          Add Task
        </button>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="default.js"></script>
  </body>
</html>
